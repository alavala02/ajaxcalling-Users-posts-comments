            <div class=" container">

    <script>
        var x=new XMLHttpRequest();
        x.open("GET","https:\\jsonplaceholder.typicode.com/users");
        x.responseType="json"
        x.send();
        x.onload=function(){
            var res= x.response
            var card=""
            res.forEach(function(val,ind) {
                card+="<div class='card mt-4' ><div class='card-header text-center bg-info'>"+val.id+
                  "</div><div class='text-center card-body'>"+ "<div class='row mt-2'><div class='col-md-6'>"+
                  val.name+"</div>"+ "<div class='col-md-6'>"+val.username+"</div></div>"+ 
                "<div class='row mt-2'><div class='col-md-6'>"+val.phone+"</div>"+
                "<div class='col-md-6'>"+val.email+"</div></div>"+  
                "<div class='row mt-2'><div class='col-md-6'>"+val.address.street+"</div>"+
                "<div class='col-md-6'>"+val.address.city+"</div></div>"+"</div><div class='card-footer text-center bg-success'>"+
                val.website+"</div></div>"
            });
            document.getElementById("anr").innerHTML=card
        }

    </script>
</html>
