<div class="container" id="card"></div>
<script>
     var res;
      var http=new XMLHttpRequest();
      http.open("GET","https:\\jsonplaceholder.typicode.com/posts")
    
      http.send();
      http.responseType="json";
      http.onload=function(){
          res=http.response;
          console.log(res)
          var card="";
          res.forEach(function(val,ind){
            card+="<div class='card mt-3'><div class='card-header text-center'>"+val.id+
            "</div><div class='card-title text-center'>"+val.title+
                "</div><div class='card-footer text-center'>"+val.body+"</div></div>"
          })
          document.getElementById("card").innerHTML=card
      }
</script>
